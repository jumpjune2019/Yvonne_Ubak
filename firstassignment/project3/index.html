<!DOCTYPE html>
<html>
	<head>
		<title>Yvonne's First HTML/JS App</title>
	</head>
	<body>
		<h1>My First HTML/JS App</h1>
		<h2 id="name"></h2>
		<script src="script.js"></script>
   <form onsubmit='return zipValidation()'>
     Date of Birth:
     <input type="text" name="dd" id="d"><input type="text" name="mm" id="m"><input type="text" name="yyyy" id="y"><br>
     City:
     <input type="text" name="city" id="c"><br>
     State:
     <input type="text" name="state" id="s"><br>
     Zip:
     <input type="text" name="zip" maxlength="5" id="z"><br>
     Hobby:
     <input type="text" name="hobby" id="h"><br>
     <button type="reset">Reset</button>
     <button type="submit">Submit</button>
   </form> 
	</body>
</html>
